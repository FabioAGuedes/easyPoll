<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Poll</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
</head>
<body>
    <!-- Plano de fundo para todo o site -->
    <div class="background">
      <img src="public/img/AuroraBrilhante.jpeg" alt="Aurora Boreal brilhante" class="bg-image">
    </div>

    <header>
        <h1 id="title">Easy Poll</h1>
        <div id="ad">Propagandas</div>     
    </header>    

    <!-- BARRA DE NAVEGAÇÕES-->
    <nav id="navMain" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Easy Poll</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
            </ul>

            <form class="d-flex" role="search"> <!-- PRECISA DE ESTILOS -->
              <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Lupa</button>
            </form>

          </div>
        </div>
      </nav>

    <!-- MAIN -->
    <div id="main">
        <section id="sectionMain">SEÇÃO PRINCIPAL DO SITE
            <!-- criar aqui um botão para chamativa dos 2 ids abaixo -->
            <ul id="enquetesComunidade">
                <li>a</li>
                <li>b</li>
                <li>c</li>                
            </ul>
            <ul id="suasEnquetes" class="hide">
                <li>myA</li>
                <li>myB</li>
                <li>myC</li>
            </ul>


        </section>


        <form id="loginForm" action="/login" method="post"> <!-- PRECISA DE ESTILOS -->

          <div class="mb-1">
            <label for="username"></label>
            <input type="text" id="userLogin" name="userLogin" placeholder="login" class="form-control">
          </div>

            <div>
              <label for="password"></label>
              <input type="password" id="password" name="password" placeholder="senha" class="form-control">
            </div>

            <div class="cantLogon">
              <a href="/forgot-password" class="forgotPsw">Esqueci minha senha</a>
              <a href="/new-user" class="newUser">Eu quero me cadastrar</a>
            </div>
            
            <button class="btn btn-outline-success enterBtn" type="submit" >Entrar</button>
           </form>
    </div>

    <footer>Rodapé
        <div>Contato</div>
        <div>Sobre</div>
    </footer>    
    
</body>
</html>
